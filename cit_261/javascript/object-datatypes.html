<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Objects</h2>

        <p id="demo"></p>

        <script>
            var person = {
                firstName : "Joe",
                lastName  : "Schmoe",
                age       : 38,
                eyeColor  : "Hazel"
            };

            document.getElementById("demo").innerHTML =
            person.firstName + " " + person.lastName + " is " + person.age + " years old and has " + person.eyeColor + " eyes.";
        </script>

    </body>
</html>
