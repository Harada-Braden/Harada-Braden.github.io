<!DOCTYPE html>
<html>

    <body>

        <h2>JavaScript Arrays</h2>

        <p>If you use a named index when accessing an array, JavaScript will </p>
        <p>redefine the array to a standard object, and some array methods and </p>
        <p>properties will produce undefined or incorrect results.</p>

        <p id="demo"></p>

        <script>
            var person = [];
            person["firstName"] = "Joe";
            person["lastName"] = "Schmoe";
            person["age"] = 38; 
            document.getElementById("demo").innerHTML = person[0] + " " + person.length;
        </script>
    </body>
</html>
