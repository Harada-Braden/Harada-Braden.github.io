<!DOCTYPE html>
<html>
    <body>

        <h2>JavaScript Loops</h2>

        <p>The for statement loops through objects in an array, in this case, trucks.</p>

        <p id="demo"></p>

        <script>
            var trucks = ["Ford F150", "Dodge Ram 1500", "Chevy Silverado", "Toyota Tundra", "Honda Ridgeline", "Dodge Dakota", "Ford Ranger", "Chevy Colorado"];
            var text = "";
            var i;
            for (i = 0; i < trucks.length; i++) {
                text += trucks[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>


    </body>
</html>
